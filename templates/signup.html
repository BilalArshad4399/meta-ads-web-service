{% extends "base.html" %}

{% block title %}Sign Up - Zane Media{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/logo-01.png') }}" alt="Zane Media" class="h-16 mx-auto mb-6">
            <h2 class="text-3xl font-bold text-gray-900">
                Create Your Account
            </h2>
            <p class="mt-3 text-gray-600">
                Already have an account?
                <a href="/auth/login" class="font-semibold" style="color: var(--primary-color);">
                    Sign in instead
                </a>
            </p>
        </div>
        
        <div class="card">
            <!-- Google Sign Up -->
            <button onclick="googleSignUp()" class="w-full flex justify-center items-center px-4 py-3 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 mb-6 transition-all hover:shadow-md">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                Sign up with Google
            </button>
            
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with email</span>
                </div>
            </div>
            
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="name" class="form-label">
                        Full Name
                    </label>
                    <input type="text" name="name" id="name" required
                           class="form-control" placeholder="Enter your full name">
                </div>
                
                <div>
                    <label for="email" class="form-label">
                        Email address
                    </label>
                    <input type="email" name="email" id="email" required
                           class="form-control" placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="form-label">
                        Password
                    </label>
                    <input type="password" name="password" id="password" required minlength="8"
                           class="form-control" placeholder="Create a strong password">
                    <p class="mt-2 text-xs text-gray-500"><i class="fas fa-info-circle mr-1"></i>Minimum 8 characters</p>
                </div>
                
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" required
                           class="h-4 w-4 mt-1 border-gray-300 rounded" style="accent-color: var(--primary-color);">
                    <label for="terms" class="ml-2 text-sm text-gray-700">
                        I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a>
                    </label>
                </div>
                
                <div>
                    <button type="submit" class="btn-primary w-full">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </button>
                </div>
            </form>
            
            <div id="error-message" class="alert alert-danger hidden mt-4"></div>
            
            <div class="text-center mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    <i class="fas fa-shield-alt mr-1" style="color: var(--success-color);"></i>
                    Your data is secure and encrypted
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password')
    };
    
    try {
        const response = await fetch('/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = result.redirect || '/dashboard';
        } else {
            document.getElementById('error-message').textContent = result.error || 'Signup failed';
            document.getElementById('error-message').classList.remove('hidden');
        }
    } catch (error) {
        document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
        document.getElementById('error-message').classList.remove('hidden');
    }
});

function googleSignUp() {
    // This would implement Google OAuth
    alert('Google Sign-Up would be implemented here with OAuth');
}
</script>
{% endblock %}
