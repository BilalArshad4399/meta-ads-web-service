{% extends "base.html" %}

{% block title %}Sign Up - Zane{% endblock %}

{% block content %}
<div style="min-height: calc(100vh - 144px); display: flex; align-items: center; justify-content: center; padding: 2rem 1rem;">
    <div class="form-modern animate-fade-in">
        <div class="text-center" style="margin-bottom: 2rem;">
            <h2 style="margin-bottom: 0.5rem;">Create Your Account</h2>
            <p style="color: var(--gray);">
                Already have an account?
                <a href="/auth/login" style="color: var(--primary); font-weight: 600;">Sign in</a>
            </p>
        </div>

        <div class="card-modern">
            <!-- Quick Signup Options -->
            <button onclick="googleSignUp()" class="btn-modern btn-modern-secondary" style="width: 100%; margin-bottom: 1rem;">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 20px; height: 20px;">
                Sign up with Google
            </button>

            <div style="display: flex; align-items: center; margin: 1.5rem 0;">
                <div style="flex: 1; height: 1px; background: var(--gray-lighter);"></div>
                <span style="padding: 0 1rem; color: var(--gray-light); font-size: 0.875rem;">or</span>
                <div style="flex: 1; height: 1px; background: var(--gray-lighter);"></div>
            </div>

            <!-- Signup Form -->
            <form id="signup-form">
                <div class="form-group-modern">
                    <label for="name" class="form-label-modern">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="form-input-modern"
                           placeholder="John Doe">
                </div>

                <div class="form-group-modern">
                    <label for="email" class="form-label-modern">Email</label>
                    <input type="email" id="email" name="email" required
                           class="form-input-modern"
                           placeholder="you@example.com">
                </div>

                <div class="form-group-modern">
                    <label for="password" class="form-label-modern">Password</label>
                    <input type="password" id="password" name="password" required
                           class="form-input-modern"
                           placeholder="Create a strong password"
                           minlength="8">
                    <p style="font-size: 0.75rem; color: var(--gray-light); margin-top: 0.25rem;">
                        Must be at least 8 characters
                    </p>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: flex-start; cursor: pointer;">
                        <input type="checkbox" name="terms" required style="margin-right: 0.5rem; margin-top: 0.125rem;">
                        <span style="font-size: 0.875rem; color: var(--gray);">
                            I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a>
                            and <a href="#" style="color: var(--primary);">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn-modern btn-modern-primary" style="width: 100%;">
                    Create Account <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div id="error-message" class="alert-modern alert-modern-error" style="display: none; margin-top: 1rem;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="alert-modern alert-modern-success" style="display: none; margin-top: 1rem;">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>
        </div>

        <!-- Benefits -->
        <div style="margin-top: 2rem; padding: 1rem; background: var(--primary-bg); border-radius: var(--radius-lg);">
            <p style="text-align: center; font-size: 0.875rem; color: var(--primary); font-weight: 500;">
                <i class="fas fa-check-circle"></i> Free forever plan available •
                <i class="fas fa-shield-alt"></i> Secure OAuth 2.0 •
                <i class="fas fa-bolt"></i> 5-minute setup
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Hide any previous messages
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';

    const formData = new FormData(e.target);
    const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password')
    };

    // Show loading state
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
    submitBtn.disabled = true;

    try {
        const response = await fetch('/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            document.getElementById('success-text').textContent = 'Account created successfully! Redirecting...';
            document.getElementById('success-message').style.display = 'flex';
            setTimeout(() => {
                window.location.href = result.redirect || '/dashboard';
            }, 1500);
        } else {
            document.getElementById('error-text').textContent = result.error || 'Failed to create account';
            document.getElementById('error-message').style.display = 'flex';
        }
    } catch (error) {
        document.getElementById('error-text').textContent = 'An error occurred. Please try again.';
        document.getElementById('error-message').style.display = 'flex';
    } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

function googleSignUp() {
    // Google OAuth implementation
    console.log('Google Sign-Up clicked');
}
</script>
{% endblock %}
