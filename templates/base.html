<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zane - Meta Ads Connector{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-03.png') }}">

    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Modern CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">

    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="modern-nav">
        <div class="modern-nav-container">
            <a href="/home" class="modern-logo">
                <img src="{{ url_for('static', filename='images/logo-01.png') }}" alt="Zane">
                <span>Zane</span>
            </a>

            <div class="modern-nav-menu">
                {% if current_user.is_authenticated %}
                    <a href="/dashboard" class="modern-nav-link">
                        <i class="fas fa-chart-bar"></i> Dashboard
                    </a>
                    <a href="/auth/logout" class="btn-modern btn-modern-ghost">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% else %}
                    <a href="/auth/login" class="modern-nav-link">Login</a>
                    <a href="/auth/signup" class="btn-modern btn-modern-primary">
                        Get Started <i class="fas fa-arrow-right"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Modern Footer -->
    <footer class="footer-modern">
        <div class="footer-modern-content">
            <div class="footer-modern-links">
                <a href="#" class="footer-modern-link">Documentation</a>
                <a href="#" class="footer-modern-link">Support</a>
                <a href="#" class="footer-modern-link">Privacy</a>
                <a href="#" class="footer-modern-link">Terms</a>
            </div>
            <p class="footer-modern-copyright">
                Â© 2025 Zane. Connect your Meta Ads to Claude AI.
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
