<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zane - Meta Ads Connector{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/home" class="text-xl font-bold text-blue-600">
                        <i class="fas fa-chart-line mr-2"></i>Zane
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if current_user.is_authenticated %}
                        <a href="/dashboard" class="text-gray-700 hover:text-blue-600">Dashboard</a>
                        <a href="/auth/logout" class="text-gray-700 hover:text-blue-600">Logout</a>
                    {% else %}
                        <a href="/auth/login" class="text-gray-700 hover:text-blue-600">Login</a>
                        <a href="/auth/signup" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-600 text-sm">
            Â© 2025 Zane. Connect your Meta Ads to Claude AI.
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
