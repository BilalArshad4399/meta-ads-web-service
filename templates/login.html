{% extends "base.html" %}

{% block title %}Login - Zane Media{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/logo-01.png') }}" alt="Zane Media" class="h-16 mx-auto mb-6">
            <h2 class="text-3xl font-bold text-gray-900">
                Welcome Back
            </h2>
            <p class="mt-3 text-gray-600">
                Don't have an account?
                <a href="/auth/signup" class="font-semibold" style="color: var(--primary-color);">
                    Sign up for free
                </a>
            </p>
        </div>
        
        <div class="card">
            <!-- Google Sign In -->
            <button onclick="googleSignIn()" class="w-full flex justify-center items-center px-4 py-3 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 mb-6 transition-all hover:shadow-md">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5 mr-2">
                Continue with Google
            </button>
            
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with email</span>
                </div>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="form-label">
                        Email address
                    </label>
                    <input type="email" name="email" id="email" required
                           class="form-control" placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="form-label">
                        Password
                    </label>
                    <input type="password" name="password" id="password" required
                           class="form-control" placeholder="Enter your password">
                </div>
                
                <div>
                    <button type="submit" class="btn-primary w-full">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </div>
            </form>
            
            <div id="error-message" class="alert alert-danger hidden mt-4"></div>
            
            <div class="text-center mt-6 pt-6 border-t border-gray-200">
                <a href="#" class="text-sm" style="color: var(--primary-color);">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        email: formData.get('email'),
        password: formData.get('password')
    };
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = result.redirect || '/dashboard';
        } else {
            document.getElementById('error-message').textContent = result.error || 'Login failed';
            document.getElementById('error-message').classList.remove('hidden');
        }
    } catch (error) {
        document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
        document.getElementById('error-message').classList.remove('hidden');
    }
});

function googleSignIn() {
    // This would implement Google OAuth
    alert('Google Sign-In would be implemented here with OAuth');
}
</script>
{% endblock %}
