{% extends "base.html" %}

{% block title %}Login - Zane{% endblock %}

{% block content %}
<div style="min-height: calc(100vh - 144px); display: flex; align-items: center; justify-content: center; padding: 2rem 1rem;">
    <div class="form-modern animate-fade-in">
        <div class="text-center" style="margin-bottom: 2rem;">
            <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: var(--gray);">
                Don't have an account?
                <a href="/auth/signup" style="color: var(--primary); font-weight: 600;">Sign up free</a>
            </p>
        </div>

        <div class="card-modern">
            <!-- Quick Login Options -->
            <button onclick="googleSignIn()" class="btn-modern btn-modern-secondary" style="width: 100%; margin-bottom: 1rem;">
                <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 20px; height: 20px;">
                Continue with Google
            </button>

            <div style="display: flex; align-items: center; margin: 1.5rem 0;">
                <div style="flex: 1; height: 1px; background: var(--gray-lighter);"></div>
                <span style="padding: 0 1rem; color: var(--gray-light); font-size: 0.875rem;">or</span>
                <div style="flex: 1; height: 1px; background: var(--gray-lighter);"></div>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group-modern">
                    <label for="email" class="form-label-modern">Email</label>
                    <input type="email" id="email" name="email" required
                           class="form-input-modern"
                           placeholder="you@example.com">
                </div>

                <div class="form-group-modern">
                    <label for="password" class="form-label-modern">Password</label>
                    <input type="password" id="password" name="password" required
                           class="form-input-modern"
                           placeholder="Enter your password">
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" name="remember" style="margin-right: 0.5rem;">
                        <span style="font-size: 0.875rem; color: var(--gray);">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 0.875rem; color: var(--primary);">Forgot password?</a>
                </div>

                <button type="submit" class="btn-modern btn-modern-primary" style="width: 100%;">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div id="error-message" class="alert-modern alert-modern-error" style="display: none; margin-top: 1rem;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="alert-modern alert-modern-success" style="display: none; margin-top: 1rem;">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>
        </div>

        <!-- Help Text -->
        <p style="text-align: center; margin-top: 2rem; color: var(--gray-light); font-size: 0.875rem;">
            By signing in, you agree to our <a href="#" style="color: var(--primary);">Terms</a>
            and <a href="#" style="color: var(--primary);">Privacy Policy</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Hide any previous messages
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';

    const formData = new FormData(e.target);
    const data = {
        email: formData.get('email'),
        password: formData.get('password')
    };

    // Show loading state
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
    submitBtn.disabled = true;

    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            document.getElementById('success-text').textContent = 'Login successful! Redirecting...';
            document.getElementById('success-message').style.display = 'flex';
            setTimeout(() => {
                window.location.href = result.redirect || '/dashboard';
            }, 1000);
        } else {
            document.getElementById('error-text').textContent = result.error || 'Invalid email or password';
            document.getElementById('error-message').style.display = 'flex';
        }
    } catch (error) {
        document.getElementById('error-text').textContent = 'An error occurred. Please try again.';
        document.getElementById('error-message').style.display = 'flex';
    } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

function googleSignIn() {
    // Google OAuth implementation
    console.log('Google Sign-In clicked');
}
</script>
{% endblock %}
